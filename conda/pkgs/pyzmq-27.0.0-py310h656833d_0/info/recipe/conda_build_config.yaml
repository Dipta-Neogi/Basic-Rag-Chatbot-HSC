CI: azure
CONDA_BUILD_SKIP_TESTS: ''
c_compiler: vs2019
c_stdlib: vs
channel_sources: conda-forge
channel_targets: conda-forge main
cpu_optimization_target: nocona
cran_mirror: https://cran.r-project.org
cxx_compiler: vs2019
extend_keys:
- pin_run_as_build
- ignore_version
- ignore_build_only_deps
- extend_keys
fortran_compiler: gfortran
ignore_build_only_deps:
- numpy
- python
lua: '5'
numpy: '1.26'
perl: 5.26.2
pin_run_as_build:
  python:
    max_pin: x.x
    min_pin: x.x
  r-base:
    max_pin: x.x
    min_pin: x.x
  libsodium:
    max_pin: x.x.x
    min_pin: x.x.x
  zeromq:
    max_pin: x.x.x
    min_pin: x.x.x
python: 3.10.* *_cpython
python_impl: cpython
r_base: '3.4'
target_platform: win-64
vc: '14'
zeromq: 4.3.5
zip_keys:
- - python
  - python_impl
